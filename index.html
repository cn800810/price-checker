<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>价格查询</title>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f2f2f2;
    }

    /* 顶部标题 */
    .header {
      background: #e0e0e0;
      padding: 14px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #1e6bff;
      font-family: "VillaMassiel", sans-serif;
    }

    /* 页面居中容器 */
    .container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      background: #fff;
      width: 320px;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .price {
      color: red;
      font-weight: bold;
      font-size: 20px;
      margin-top: 12px;
    }

    .code-green {
      color: green;
      font-weight: bold;
      font-size: 18px;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .btn-save {
      background: #2f8cff;
      color: #fff;
    }

    .btn-cancel {
      background: #bbb;
      color: #fff;
    }

    .product-image {
      margin-top: 12px;
      max-width: 180px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    details {
      margin-top: 30px;
    }

    summary {
      cursor: pointer;
      font-weight: bold;
    }

    .record {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      align-items: center;
    }

    .record span {
      font-size: 14px;
    }

    .record-actions button {
      margin-left: 6px;
      padding: 4px 8px;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <div class="header">价格查询（多人共享）</div>

  <div class="container">
    <div class="card">

      <input id="codeInput" placeholder="输入商品代码" />
      <input id="priceInput" placeholder="输入价格" />
      <input type="file" id="imageInput" accept="image/*" />

      <div id="result"></div>

      <div class="buttons" id="actionButtons">
        <button class="btn-save" onclick="save()">保存</button>
        <button class="btn-cancel" onclick="reset()">取消</button>
      </div>

      <!-- 已保存记录 -->
      <details>
        <summary>已保存记录</summary>
        <div id="recordList"></div>
      </details>

    </div>
  </div>

<script>
/* ================= Supabase 初始化 ================= */

// TODO：替换成你自己的
const SUPABASE_URL = "https://ikdxkrmpuyvkoifmfzcu.supabase.co";
const SUPABASE_KEY = "sb_publishable_wJFKBcmGiyz4WmllVoTUfQ_HevLelwn";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= 图片上传 ================= */

async function uploadImage(file, code) {
  if (!file) return null;

  const ext = file.name.split('.').pop();
  const fileName = `${code}_${Date.now()}.${ext}`;

  const { error } = await supabase.storage
    .from('product-images')
    .upload(fileName, file, { upsert: true });

  if (error) {
    alert("图片上传失败");
    return null;
  }

  const { data } = supabase.storage
    .from('product-images')
    .getPublicUrl(fileName);

  return data.publicUrl;
}

/* ================= 查询 ================= */

async function query(code) {
  const { data } = await supabase
    .from('prices')
    .select('*')
    .eq('code', code)
    .single();

  const result = document.getElementById('result');
  const buttons = document.getElementById('actionButtons');

  if (data) {
    result.innerHTML = `
      <div class="code-green">${data.code}</div>
      <div class="price">¥ ${data.price}</div>
      ${data.image_url ? `< img src="${data.image_url}" class="product-image">` : ''}
    `;
    buttons.innerHTML = `<button class="btn-cancel" onclick="reset()">取消</button>`;
  } else {
    result.innerHTML = "";
    buttons.innerHTML = `
      <button class="btn-save" onclick="save()">保存</button>
      <button class="btn-cancel" onclick="reset()">取消</button>
    `;
  }
}

/* ================= 保存 ================= */

async function save() {
  const code = codeInput.value.trim();
  const price = priceInput.value.trim();
  const file = imageInput.files[0];

  if (!code || !price) {
    alert("请输入代码和价格");
    return;
  }

  const imageUrl = await uploadImage(file, code);

  await supabase.from('prices').upsert({
    code,
    price,
    image_url: imageUrl
  });

  reset();
  loadRecords();
}

/* ================= 删除 ================= */

async function del(code) {
  if (!confirm("确定删除？")) return;
  await supabase.from('prices').delete().eq('code', code);
  loadRecords();
}

/* ================= 列表 ================= */

async function loadRecords() {
  const { data } = await supabase.from('prices').select('*').order('created_at', { ascending: false });
  const list = document.getElementById('recordList');
  list.innerHTML = "";

  data.forEach(item => {
    list.innerHTML += `
      <div class="record">
        <span>${item.code} - ¥${item.price}</span>
        <div class="record-actions">
          <button onclick="query('${item.code}')">修改</button>
          <button onclick="del('${item.code}')">删除</button>
        </div>
      </div>
    `;
  });
}

/* ================= 工具 ================= */

function reset() {
  codeInput.value = "";
  priceInput.value = "";
  imageInput.value = "";
  result.innerHTML = "";
  loadRecords();
}

codeInput.addEventListener("blur", () => {
  if (codeInput.value) query(codeInput.value);
});

loadRecords();
</script>

</body>
</html>
