<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Price Checker（共享版）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, button {
      padding: 8px;
      margin: 4px 0;
    }

    button {
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }

    /* 弹窗 */
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #modal {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
    }

    #modal img {
      max-width: 100%;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>价格查询（Supabase 共享）</h2>

<input id="codeInput" placeholder="输入商品编号" />
<br>
<button id="searchBtn">查询</button>

<div id="result"></div>

<!-- 弹窗 -->
<div id="overlay">
  <div id="modal">
    <h3 id="modalCode"></h3>
    <p id="modalPrice"></p >

    <input id="priceInput" placeholder="输入价格" />
    <input id="imageInput" placeholder="图片 URL（可选）" />

    < img id="modalImage" />

    <br><br>
    <button id="saveBtn">保存</button>
    <button id="closeBtn">关闭</button>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  // =====================
  // 1. Supabase 配置
  // =====================
  const SUPABASE_URL = "https://ikdxkrmpuyvkoifmfzcu.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_wJFKBcmGiyz4WmllVoTUfQ_HevLelwn";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // =====================
  // 2. DOM
  // =====================
  const codeInput   = document.getElementById("codeInput");
  const searchBtn   = document.getElementById("searchBtn");
  const result      = document.getElementById("result");

  const overlay     = document.getElementById("overlay");
  const modalCode   = document.getElementById("modalCode");
  const modalPrice  = document.getElementById("modalPrice");
  const modalImage  = document.getElementById("modalImage");

  const priceInput  = document.getElementById("priceInput");
  const imageInput  = document.getElementById("imageInput");

  const saveBtn     = document.getElementById("saveBtn");
  const closeBtn    = document.getElementById("closeBtn");

  let currentCode = "";
  let currentRow  = null;

  // =====================
  // 3. 查询
  // =====================
  searchBtn.onclick = doSearch;

  async function doSearch() {
    const code = codeInput.value.trim();
    if (!code) return;

    currentCode = code;

    const { data, error } = await supabase
      .from("products")
      .select("*")
      .eq("code", code)
      .maybeSingle();

    if (error) {
      result.innerText = "查询错误：" + error.message;
      return;
    }

    openOverlay(code, data);
  }

  // =====================
  // 4. 打开弹窗
  // =====================
  function openOverlay(code, data) {
    currentRow = data || null;

    modalCode.innerText = "商品：" + code;

    if (data) {
      modalPrice.innerText = data.price ? "当前价格：¥" + data.price : "暂无价格";
      priceInput.value = data.price || "";
      imageInput.value = data.image_url || "";

      if (data.image_url) {
        modalImage.src = data.image_url;
        modalImage.style.display = "block";
      } else {
        modalImage.style.display = "none";
      }
    } else {
      modalPrice.innerText = "数据库中不存在该商品";
      priceInput.value = "";
      imageInput.value = "";
      modalImage.style.display = "none";
    }

    overlay.style.display = "flex";
  }

  // =====================
  // 5. 保存（新增 / 更新）
  // =====================
  saveBtn.onclick = async () => {
    const price = priceInput.value ? Number(priceInput.value) : null;
    const image_url = imageInput.value || null;

    let res;

    if (currentRow) {
      // 更新
      res = await supabase
        .from("products")
        .update({ price, image_url })
        .eq("id", currentRow.id);
    } else {
      // 新增
      res = await supabase
        .from("products")
        .insert([{ code: currentCode, price, image_url }]);
    }

    if (res.error) {
      alert("保存失败：" + res.error.message);
    } else {
      alert("保存成功");
      overlay.style.display = "none";
    }
  };

  closeBtn.onclick = () => {
    overlay.style.display = "none";
  };
</script>

</body>
</html>
