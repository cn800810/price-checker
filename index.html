<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品价格查询工具（简易版）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        input, button {
            font-size: 20px;
            padding: 10px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>商品价格查询工具（简易功能测试版）</h2>

    <label>输入商品码：</label><br>
    <input id="codeInput" type="text" placeholder="例如：6902021001018"><br>

    <button onclick="checkPrice()">查询</button>

    <div id="result"></div>

    <script>
        function checkPrice() {
            const code = document.getElementById('codeInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!code) {
                resultDiv.innerHTML = "❗请输入商品码";
                return;
            }

            // 获取 localStorage 数据
            const saved = localStorage.getItem("price_" + code);

            if (saved) {
                // 已有价格，直接显示
                resultDiv.innerHTML = `已找到：商品码 <b>${code}</b><br>价格：<b>${saved}</b>`;
            } else {
                // 未找到价格，提示输入
                const price = prompt("未找到价格，请输入价格：");

                if (price !== null && price.trim() !== "") {
                    localStorage.setItem("price_" + code, price);
                    resultDiv.innerHTML = `已保存：商品码 <b>${code}</b><br>价格：<b>${price}</b>`;
                } else {
                    resultDiv.innerHTML = "未保存，因为没有输入价格。";
                }
            }
        }
    </script>

</body>
</html>
