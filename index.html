<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>价格查询与管理工具</title>

<style>
    body {
        font-family: Arial;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-top: 10px;
    }

    .input-box {
        margin: 20px auto;
        max-width: 400px;
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 10px;
        font-size: 18px;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }

    /* 全屏遮罩 */
    .overlay {
        position: fixed;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.65);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    /* 弹窗 */
    .popup {
        background: white;
        border-radius: 12px;
        width: 80%;
        max-width: 420px;
        padding: 25px;
        text-align: center;
        position: relative;
        animation: fadeIn .2s ease-out;
    }

    @keyframes fadeIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* 关闭按钮 */
    .close-btn {
        position: absolute;
        right: 12px;
        top: 10px;
        font-size: 20px;
        cursor: pointer;
        color: #666;
    }

    /* 绿色（找到价格） */
    .popup.success {
        border-top: 8px solid #28a745;
    }

    /* 红色（未找到价格） */
    .popup.error {
        border-top: 8px solid #e53935;
    }

    .price-box {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }

    .price-box input {
        flex: 1;
        padding: 8px;
        font-size: 16px;
    }

    .save-msg {
        margin-top: 12px;
        font-size: 16px;
        color: #28a745;
        display: none;
    }
</style>

</head>
<body>

<h1>价格查询与管理工具</h1>

<div class="input-box">
    <input id="codeInput" placeholder="输入商品代码">
    <button onclick="searchPrice()">查询</button>
</div>

<!-- 弹窗（查询结果） -->
<div class="overlay" id="popupOverlay">
    <div class="popup" id="popupBox">
        <span class="close-btn" onclick="closePopup()">×</span>

        <h2 id="popupTitle"></h2>
        <p id="popupContent"></p>

        <!-- 编辑价格区（仅已存在价格时显示） -->
        <div class="price-box" id="editArea" style="display:none;">
            <input id="editPrice" type="number" step="0.01" placeholder="输入新价格">
            <button onclick="savePrice(true)">保存</button>
        </div>

        <!-- 新增保存成功提示 -->
        <div class="save-msg" id="saveMsg">价格已保存！</div>
    </div>
</div>

<script>
    function getData() {
        return JSON.parse(localStorage.getItem("priceDB") || "{}");
    }

    function saveData(db) {
        localStorage.setItem("priceDB", JSON.stringify(db));
    }

    // 查询按钮
    function searchPrice() {
        let code = document.getElementById("codeInput").value.trim();
        if (!code) return;

        let db = getData();
        let price = db[code];

        const overlay = document.getElementById("popupOverlay");
        const box = document.getElementById("popupBox");
        const title = document.getElementById("popupTitle");
        const content = document.getElementById("popupContent");
        const editArea = document.getElementById("editArea");
        const saveMsg = document.getElementById("saveMsg");

        saveMsg.style.display = "none";

        overlay.style.display = "flex";

        if (price !== undefined) {
            // 找到价格 → 绿色弹窗 + 编辑功能
            box.className = "popup success";
            title.textContent = "查询成功";
            content.textContent = `商品代码：${code}\n当前价格：¥${price}`;
            editArea.style.display = "flex";
            document.getElementById("editPrice").value = price;
        } else {
            // 未找到 → 红色弹窗 + 新增录入界面
            box.className = "popup error";
            title.textContent = "未找到价格";
            content.textContent = `商品代码：${code}\n请录入价格：`;
            editArea.style.display = "flex";
            document.getElementById("editPrice").value = "";
        }
    }

    // 保存按钮（新增/修改）
    function savePrice(isEdit = false) {
        let code = document.getElementById("codeInput").value.trim();
        let newPrice = document.getElementById("editPrice").value.trim();
        if (!newPrice) return;

        let db = getData();
        db[code] = parseFloat(newPrice).toFixed(2);
        saveData(db);

        const saveMsg = document.getElementById("saveMsg");
        saveMsg.style.display = "block";

        // 保存后刷新弹窗内容
        searchPrice();
    }

    function closePopup() {
        document.getElementById("popupOverlay").style.display = "none";
    }
</script>

</body>
</html>
