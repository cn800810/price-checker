<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>价格查询（多人共享）</title>

<!-- Supabase SDK -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f5f5f5;
  margin: 0;
}
h2 {
  text-align: center;
  margin: 20px 0;
}
.box {
  width: 90%;
  max-width: 420px;
  margin: auto;
}
input, button {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  margin-top: 10px;
}
button {
  background: #2d89ef;
  color: white;
  border: none;
  border-radius: 8px;
}
#msg {
  text-align: center;
  color: red;
  margin-top: 10px;
}

/* ===== 弹窗 ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
}
.modal-content {
  background: white;
  width: 90%;
  max-width: 420px;
  margin: 80px auto;
  padding: 20px;
  border-radius: 10px;
}
.modal-content h3 {
  margin-top: 0;
}
.preview {
  margin-top: 10px;
}
.preview img {
  max-width: 100%;
  border-radius: 8px;
}
.actions {
  display: flex;
  gap: 10px;
}
.actions button {
  flex: 1;
}
.cancel {
  background: #aaa;
}
</style>
</head>

<body>

<h2>价格查询</h2>

<div class="box">
  <input id="codeInput" placeholder="输入商品代码" />
  <button onclick="search()">查询</button>
  <div id="msg"></div>
</div>

<!-- 弹窗 -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>

    <label>价格</label>
    <input id="priceInput" type="number" step="0.01" />

    <label>图片</label>
    <input id="imageInput" type="file" accept="image/*" />

    <div class="preview" id="preview"></div>

    <div class="actions">
      <button onclick="save()">保存</button>
      <button class="cancel" onclick="closeModal()">取消</button>
    </div>
  </div>
</div>

<script>
/* ===== Supabase 初始化（顺序非常重要）===== */
const supabase = window.supabase.createClient(
  "https://ikdxkrmpuyvkoifmfzcu.supabase.co",
  "sb_publishable_wJFKBcmGiyz4WmllVoTUfQ_HevLelwn"
);

let currentProduct = null;

/* ===== 查询 ===== */
async function search() {
  const code = document.getElementById("codeInput").value.trim();
  if (!code) return alert("请输入商品代码");

  const { data, error } = await supabase
    .from("products")
    .select("*")
    .eq("code", code)
    .maybeSingle();

  if (error) {
    alert("查询失败，请检查 RLS");
    return;
  }

  currentProduct = data ?? { code };
  openModal(data);
}

/* ===== 打开弹窗 ===== */
function openModal(data) {
  document.getElementById("modal").style.display = "block";
  document.getElementById("modalTitle").textContent =
    data ? `商品：${data.code}（可修改）` : "新商品（请输入价格和图片）";

  document.getElementById("priceInput").value = data?.price ?? "";
  document.getElementById("preview").innerHTML =
    data?.image_url ? `< img src="${data.image_url}">` : "";
}

/* ===== 关闭弹窗 ===== */
function closeModal() {
  document.getElementById("modal").style.display = "none";
  document.getElementById("codeInput").value = "";
}

/* ===== 保存 ===== */
async function save() {
  const price = document.getElementById("priceInput").value;
  let imageUrl = currentProduct.image_url ?? null;

  const file = document.getElementById("imageInput").files[0];
  if (file) {
    const path = `${Date.now()}_${file.name}`;
    const { error } = await supabase
      .storage.from("product-images")
      .upload(path, file);

    if (error) {
      alert("图片上传失败");
      return;
    }

    imageUrl = supabase
      .storage.from("product-images")
      .getPublicUrl(path).data.publicUrl;
  }

  if (currentProduct.id) {
    await supabase.from("products")
      .update({ price, image_url: imageUrl })
      .eq("id", currentProduct.id);
  } else {
    await supabase.from("products")
      .insert({ code: currentProduct.code, price, image_url: imageUrl });
  }

  closeModal();
  alert("保存成功");
}
</script>

</body>
</html>
