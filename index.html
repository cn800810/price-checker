<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>价格查询工具</title>

<!-- ZXing 条码扫描器 -->
<script src="https://unpkg.com/@zxing/library@latest"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding-bottom: 50px;
    }
    h1 {
        text-align: center;
    }
    #video {
        width: 100%;
        max-height: 300px;
        background: #000;
    }
    button {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        font-size: 18px;
    }
    #result-box {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 18px;
    }
</style>
</head>

<body>
<h1>价格查询工具</h1>

<!-- 摄像头画面 -->
<video id="video" autoplay></video>

<!-- 按钮 -->
<button id="scan-btn">开始扫码</button>

<!-- 结果显示 -->
<div id="result-box">等待扫码...</div>

<!-- 如果没有价格，会出现输入价格框 -->
<div id="price-input-box" style="display:none;">
    <input id="price-input" type="number" placeholder="请输入价格" style="width:100%;padding:10px;font-size:18px;margin-top:10px;">
    <button id="save-price-btn">保存价格</button>
</div>

<script>
const codeReader = new ZXing.BrowserMultiFormatReader();
let scanning = false;
let lastCode = "";

document.getElementById("scan-btn").onclick = async () => {
    if (scanning) return;
    scanning = true;

    // 启动摄像头
    const video = document.getElementById("video");
    const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
    });
    video.srcObject = stream;

    codeReader.decodeFromVideoDevice(null, "video", (result, err) => {
        if (result) {
            const barcode = result.text;
            video.srcObject.getTracks().forEach(t => t.stop());
            scanning = false;

            lastCode = barcode;

            // 读取本地价格
            const savedPrice = localStorage.getItem("price_" + barcode);

            if (savedPrice) {
                document.getElementById("result-box").innerHTML =
                    `条码：${barcode}<br>价格：<b>${savedPrice}</b> 元`;

                document.getElementById("price-input-box").style.display = "none";
            } else {
                document.getElementById("result-box").innerHTML =
                    `条码：${barcode}<br>未设置价格`;

                // 显示输入价格区域
                document.getElementById("price-input-box").style.display = "block";
            }
        }
    });
};

// 保存价格
document.getElementById("save-price-btn").onclick = () => {
    const price = document.getElementById("price-input").value;

    if (!price) {
        alert("请输入价格！");
        return;
    }

    // 保存到 localStorage
    localStorage.setItem("price_" + lastCode, price);

    document.getElementById("result-box").innerHTML =
        `条码：${lastCode}<br>价格：<b>${price}</b> 元（已保存）`;

    document.getElementById("price-input-box").style.display = "none";
};
</script>

</body>
</html>
