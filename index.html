<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>价格查询工具</title>

    <!-- ZXing 条码扫描库 -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-bottom: 50px;
        }

        h1 {
            text-align: center;
        }

        #video {
            width: 100%;
            max-height: 300px;
            background: #000;
        }

        #result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>价格查询工具</h1>

    <!-- 摄像头预览 -->
    <video id="video" autoplay playsinline></video>

    <!-- 按钮 -->
    <button id="scan-btn">开始扫码</button>

    <!-- 手动输入 -->
    <input id="manual-input" type="text" placeholder="手动输入条码" />
    <button id="check-btn">查询价格</button>

    <!-- 结果显示 -->
    <div id="result-box">等待扫码或输入条码...</div>

    <script>
        const video = document.getElementById("video");
        const scanBtn = document.getElementById("scan-btn");
        const manualInput = document.getElementById("manual-input");
        const checkBtn = document.getElementById("check-btn");
        const resultBox = document.getElementById("result-box");

        let codeReader = null;
        let currentStream = null;

        // 启动摄像头
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(t => t.stop());
            }

            try {
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "environment" },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                video.srcObject = currentStream;
            } catch (err) {
                alert("无法访问摄像头：" + err);
            }
        }

        // 扫描条码
        async function startScan() {
            await startCamera();

            if (!codeReader) {
                codeReader = new ZXing.BrowserMultiFormatReader(null, {
                    tryHarder: true,
                    possibleFormats: [
                        ZXing.BarcodeFormat.UPC_A,
                        ZXing.BarcodeFormat.EAN_13,
                        ZXing.BarcodeFormat.CODE_128,
                        ZXing.BarcodeFormat.CODE_39
                    ]
                });
            }

            codeReader.decodeFromVideoDevice(null, "video", (result, err) => {
                if (result) {
                    const code = result.text;
                    resultBox.textContent = "扫描结果：" + code;
                }
            });
        }

        scanBtn.onclick = startScan;

        // 手动输入查询
        checkBtn.onclick = () => {
            const code = manualInput.value.trim();
            if (!code) {
                alert("请输入条码！");
                return;
            }

            resultBox.textContent = "输入条码：" + code;
        };
    </script>
</body>
</html>
