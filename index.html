<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>价格查询与管理工具</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
}

h1 {
    margin-top: 40px;
    font-size: 28px;
    font-weight: bold;
}

input {
    padding: 14px;
    width: 70%;
    font-size: 18px;
    margin-top: 30px;
    border: 1px solid #bbb;
    border-radius: 10px;
}

button {
    padding: 14px 26px;
    margin-left: 10px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #2d7ff9;
    color: white;
    cursor: pointer;
}

button:active {
    opacity: 0.8;
}

/* 黑色遮罩层 */
#modalOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; 
    height: 100%;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(2px);
    z-index: 999;
}

/* 弹窗主体 */
#modalContent {
    position: relative;
    width: 85%;
    max-width: 380px;
    background: white;
    border-radius: 14px;
    padding: 28px 22px 30px 22px;
    text-align: center;
    margin: 120px auto;
    animation: popup 0.25s ease;
}

/* 弹窗动画 */
@keyframes popup {
    from { transform: scale(0.7); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}

/* 关闭按钮 */
.close-btn {
    position: absolute;
    right: 14px;
    top: 12px;
    background: transparent;
    border: none;
    font-size: 22px;
    cursor: pointer;
    color: #666;
}

/* 标题往上 */
#modalTitle {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 28px;
    font-weight: bold;
}

/* 商品代码文字 */
#modalCode {
    font-size: 17px;
    margin-bottom: 6px;
}

/* 绿色大价格 */
.price-display {
    font-size: 28px;
    font-weight: bold;
    color: #0abf24;
    margin-bottom: 18px;
}

/* 输入框 */
#editPriceInput {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border: 1px solid #bbb;
    border-radius: 8px;
    margin-top: 8px;
    margin-bottom: 18px;
}

/* 保存按钮 */
#savePriceBtn {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    background: #2d7ff9;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>价格查询与管理工具</h1>

<input type="text" id="codeInput" placeholder="请输入商品代码">
<button onclick="searchPrice()">查询</button>

<!-- 遮罩层 -->
<div id="modalOverlay">
    <div id="modalContent">

        <button class="close-btn" onclick="closeModal()">✕</button>

        <h2 id="modalTitle">查询成功</h2>

        <p id="modalCode"></p>
        <p id="modalPrice" class="price-display"></p>

        <input type="number" step="0.01" id="editPriceInput" placeholder="输入新价格">

        <button id="savePriceBtn" onclick="savePrice()">保存</button>
    </div>
</div>

<script>
// 打开弹窗
function showModal() {
    document.getElementById("modalOverlay").style.display = "block";
}

// 关闭弹窗
function closeModal() {
    document.getElementById("modalOverlay").style.display = "none";
}

// 查询价格
function searchPrice() {
    let code = document.getElementById("codeInput").value.trim();
    if (code === "") {
        alert("请输入商品代码");
        return;
    }

    let price = localStorage.getItem("price_" + code);

    showModal();

    document.getElementById("modalCode").textContent = "商品代码：" + code;

    if (price) {
        // 有价格 → 绿色弹窗
        document.getElementById("modalTitle").textContent = "查询成功";
        document.getElementById("modalPrice").textContent = "¥" + price;
        document.getElementById("modalPrice").style.color = "#0abf24"; // 绿色
        document.getElementById("editPriceInput").value = price;
    } else {
        // 无价格 → 红色提示
        document.getElementById("modalTitle").textContent = "未找到价格";
        document.getElementById("modalPrice").textContent = "请录入价格";
        document.getElementById("modalPrice").style.color = "red"; // 红色
        document.getElementById("editPriceInput").value = "";
    }
}

// 保存价格
function savePrice() {
    let code = document.getElementById("codeInput").value.trim();
    let newPrice = document.getElementById("editPriceInput").value.trim();

    if (newPrice === "") {
        alert("请输入价格");
        return;
    }

    localStorage.setItem("price_" + code, newPrice);

    document.getElementById("modalTitle").textContent = "保存成功";
    document.getElementById("modalPrice").textContent = "¥" + newPrice;
    document.getElementById("modalPrice").style.color = "#0abf24";

    setTimeout(() => {
        closeModal();
    }, 800);
}
</script>

</body>
</html>
