<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ª∑Ê†ºÊü•ËØ¢Â∑•ÂÖ∑</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 32px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 15px;
            margin-top: 5px;
            color: #ff4444; /* üî¥ ÊîπÊàêÁ∫¢Ëâ≤ */
            font-weight: bold;
        }

        .container {
            margin-top: 40px;
        }

        input {
            width: 80%;
            max-width: 350px;
            padding: 14px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 80%;
            max-width: 200px;
            padding: 14px;
            font-size: 20px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 10px;
        }

        /* ÂºπÁ™óËÉåÊôØ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* ÂºπÁ™ó‰∏ª‰Ωì */
        .modal {
            background: #fff;
            width: 90%;
            max-width: 420px;
            padding: 30px;
            border-radius: 16px;
            position: relative;
            text-align: center;
        }

        .modal h2 {
            margin-top: 0;
            font-size: 28px;
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 24px;
            cursor: pointer;
        }

        .price-green {
            font-size: 32px;
            font-weight: bold;
            color: green;
            margin: 15px 0;
        }

        .edit-input {
            width: 55%;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #bbb;
            margin-top: 10px;
        }

        .save-btn {
            margin-top: 20px;
            width: 85%;
            padding: 14px;
            font-size: 20px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>‰ª∑Ê†ºÊü•ËØ¢</h1>
    <div class="subtitle">ËØ∑ËæìÂÖ•Âêé 5 ‰ΩçÊï∞</div>

    <div class="container">
        <input type="text" id="codeInput" placeholder="ËæìÂÖ•ÂïÜÂìÅ‰ª£Á†Å..." maxlength="5">
        <br>
        <button onclick="searchPrice()">Êü•ËØ¢</button>
    </div>

    <!-- ÂºπÁ™ó -->
    <div class="modal-overlay" id="modalBox">
        <div class="modal">
            <span class="modal-close" onclick="closeModal()">√ó</span>
            <h2 id="modalTitle">ÁªìÊûú</h2>
            <div id="modalPrice" class="price-green"></div>

            <input id="editPrice" class="edit-input" placeholder="‰øÆÊîπ‰ª∑Ê†º">
            <br>
            <button class="save-btn" onclick="savePrice()">‰øùÂ≠ò</button>
        </div>
    </div>

    <script>
        const priceDB = JSON.parse(localStorage.getItem("priceDB") || "{}");

        function searchPrice() {
            const code = document.getElementById("codeInput").value.trim();
            if (code.length !== 5) {
                alert("ËØ∑ËæìÂÖ• 5 ‰ΩçÂïÜÂìÅ‰ª£Á†Å");
                return;
            }

            const modal = document.getElementById("modalBox");
            const modalTitle = document.getElementById("modalTitle");
            const modalPrice = document.getElementById("modalPrice");
            const editPrice = document.getElementById("editPrice");

            if (priceDB[code]) {
                modalTitle.textContent = "Êü•ËØ¢ÊàêÂäü";
                modalPrice.textContent = "¬•" + priceDB[code];
                modalPrice.style.color = "green";
                editPrice.value = priceDB[code];
            } else {
                modalTitle.textContent = "Êú™ÊâæÂà∞‰ª∑Ê†º";
                modalPrice.textContent = "ËØ∑ÂΩïÂÖ•‰ª∑Ê†º";
                modalPrice.style.color = "red";
                editPrice.value = "";
            }

            modal.style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modalBox").style.display = "none";
        }

        function savePrice() {
            const code = document.getElementById("codeInput").value.trim();
            const newPrice = document.getElementById("editPrice").value.trim();

            if (!newPrice || isNaN(newPrice)) {
                alert("ËØ∑ËæìÂÖ•Ê≠£Á°ÆÁöÑ‰ª∑Ê†ºÔºÅ");
                return;
            }

            priceDB[code] = parseFloat(newPrice).toFixed(2);
            localStorage.setItem("priceDB", JSON.stringify(priceDB));
            alert("‰øùÂ≠òÊàêÂäüÔºÅ");
            closeModal();
        }
    </script>

</body>
</html>
