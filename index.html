<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>价格查询（共享版）</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f5f5f5;
  margin: 0;
}
h2 {
  text-align: center;
  margin: 20px 0;
}
.input-box {
  width: 90%;
  max-width: 500px;
  margin: auto;
}
input, button {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  margin-top: 10px;
  box-sizing: border-box;
}
button {
  background: #2d89ef;
  color: #fff;
  border: none;
  border-radius: 8px;
}
.error {
  color: red;
  text-align: center;
  margin-top: 20px;
}

/* ===== 弹窗 ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
}
.modal-content {
  background: #fff;
  width: 90%;
  max-width: 420px;
  margin: 80px auto;
  padding: 20px;
  border-radius: 10px;
}
.actions {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}
.actions button {
  flex: 1;
}
.cancel {
  background: #aaa;
}
</style>
</head>

<body>

<h2>价格查询（多人共享）</h2>

<div class="input-box">
  <input id="codeInput" placeholder="输入商品代码"/>
  <button onclick="search()">查询</button>
</div>

<div id="msg" class="error"></div>

<!-- 弹窗 -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>

    <label>价格</label>
    <input id="priceInput" type="number" step="0.01"/>

    <div class="actions">
      <button onclick="save()">保存</button>
      <button class="cancel" onclick="closeModal()">取消</button>
    </div>
  </div>
</div>

<script>
/* ========= Supabase 初始化 ========= */
const supabase = window.supabase.createClient(
  "https://ikdxkrmpuyvkoifmfzcu.supabase.co",
  "sb_publishable_wJFKBcmGiyz4WmllVoTUfQ_HevLelwn"
);

let currentProduct = null;

/* ========= 查询（一定弹窗） ========= */
async function search() {
  const msg = document.getElementById("msg");
  msg.textContent = "";

  const code = document.getElementById("codeInput").value.trim();
  if (!code) {
    alert("请输入商品代码");
    return;
  }

  const { data, error } = await supabase
    .from("products")
    .select("*")
    .eq("code", code)
    .maybeSingle();

  if (error) {
    msg.textContent = "查询失败，请检查 Supabase RLS 策略";
    return;
  }

  currentProduct = data ?? { code };
  openModal(data);
}

/* ========= 打开弹窗 ========= */
function openModal(data) {
  document.getElementById("modal").style.display = "block";
  document.getElementById("modalTitle").textContent =
    data ? `商品 ${data.code}（已保存，可修改）`
         : "新商品（未保存）";

  document.getElementById("priceInput").value =
    data?.price ?? "";
}

/* ========= 关闭弹窗 ========= */
function closeModal() {
  document.getElementById("modal").style.display = "none";
  document.getElementById("codeInput").value = "";
}

/* ========= 保存 ========= */
async function save() {
  const price = document.getElementById("priceInput").value;

  if (price === "") {
    alert("请输入价格");
    return;
  }

  if (currentProduct.id) {
    await supabase
      .from("products")
      .update({ price })
      .eq("id", currentProduct.id);
  } else {
    await supabase
      .from("products")
      .insert({ code: currentProduct.code, price });
  }

  closeModal();
  alert("保存成功");
}
</script>

</body>
</html>
