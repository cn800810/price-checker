<script>
const supabase = window.supabase.createClient(
  "https://ikdxkrmpuyvkoifmfzcu.supabase.co",
  "sb_publishable_wJFKBcmGiyz4WmllVoTUfQ_HevLelwn"
);

let currentCode = "";
let editMode = false;
let listOpen = false;

/* ===== æŸ¥è¯¢ ===== */
async function search(){
  const code = codeInput.value.trim();
  if(!code) return alert("è¯·è¾“å…¥å•†å“ä»£ç ");
  currentCode = code;
  editMode = false;

  const { data } = await supabase
    .from("products")
    .select("*")
    .eq("code", code)
    .maybeSingle();

  openModal(data);
}

/* ===== å¼¹çª— ===== */
function openModal(data){
  overlay.style.display="flex";
  modalCode.innerText = currentCode;

  if(data){
    modalCode.style.color="green";
    modalPrice.innerText = "$ " + data.price;
    modalPrice.style.display="block";
    priceInput.style.display="none";
    saveBtn.style.display="none";
  }else{
    modalCode.style.color="#000";
    modalPrice.innerText = "æœªå½•å…¥";
    modalPrice.style.display="block";
    priceInput.style.display="block";
    saveBtn.style.display="block";
    saveBtn.innerText = "ä¿å­˜";
    editMode = false;
  }
}

function closeModal(){
  overlay.style.display="none";
  codeInput.value="";
  priceInput.value="";
}

/* ===== ä¿å­˜ / ä¿®æ”¹ ===== */
async function save(){
  const price = priceInput.value;
  if(!price) return alert("è¯·è¾“å…¥ä»·æ ¼");

  if(editMode){
    await supabase
      .from("products")
      .update({ price })
      .eq("code", currentCode);
  }else{
    await supabase
      .from("products")
      .insert({ code: currentCode, price });
  }

  closeModal();
  loadList();
}

/* ===== ç›®å½• ===== */
function toggleList(){
  listOpen = !listOpen;
  list.style.display = listOpen ? "block" : "none";
  if(listOpen) loadList();
}

async function loadList(){
  const { data } = await supabase
    .from("products")
    .select("*")
    .order("created_at",{ascending:false});

  list.innerHTML="";
  data.forEach(p=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`
      <div>
        <div class="code">${p.code}</div>
        <div class="price">$ ${p.price}</div>
      </div>
      <div class="actions">
        <button onclick="edit('${p.code}','${p.price}')">ä¿®æ”¹</button>
        <button onclick="del('${p.code}')">åˆ é™¤</button>
      </div>`;
    list.appendChild(d);
  });
}

/* ===== ä¿®æ”¹ ===== */
function edit(code, price){
  currentCode = code;
  editMode = true;

  overlay.style.display="flex";
  modalCode.innerText = code;
  modalCode.style.color="green";
  modalPrice.style.display="none";

  priceInput.style.display="block";
  priceInput.value = price;

  saveBtn.style.display="block";
  saveBtn.innerText = "ä¿å­˜ä¿®æ”¹";
}

/* ===== åˆ é™¤ ===== */

}
