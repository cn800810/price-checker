<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>商品价格查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ 正确加载 Supabase 官方库（关键） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica;
      background: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 22px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .product {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>商品价格查询</h1>

  <input id="codeInput" placeholder="输入商品编码" />
  <button onclick="queryProduct()">查询</button>

  <div id="result"></div>

  <script>
    /* ⬇️⬇️⬇️ 只改这里 ⬇️⬇️⬇️ */
    const SUPABASE_URL = "https://ikdxkrmpuyvkoifmfzcu.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_wJFKBcmGiyz4WmllVoTUfQ_HevLelwn";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function queryProduct() {
      const code = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "查询中...";

      const { data, error } = await supabase
        .from("products")
        .select("*")
        .eq("code", code)
        .single();

      if (error || !data) {
        resultDiv.innerHTML = "❌ 未找到该商品，可录入";
        return;
      }

      resultDiv.innerHTML = `
        <div class="product">
          <div>商品编码：${data.code}</div>
          <div style="font-size:22px;color:green;">¥${data.price}</div>
          ${data.image_url ? `< img src="${data.image_url}" />` : ""}
        </div>
      `;
    }
  </script>
</body>
</html>
