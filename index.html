<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>价格查询（多人共享）</title>

<!-- Supabase SDK v2（CDN，全局 window.supabase） -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f5f5f5;
  margin: 0;
}
h2 {
  text-align: center;
  margin: 20px 0;
}
.box {
  width: 90%;
  max-width: 500px;
  margin: auto;
}
input, button {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  margin-top: 10px;
  box-sizing: border-box;
}
button {
  background: #2d89ef;
  color: #fff;
  border: none;
  border-radius: 8px;
}
details {
  width: 90%;
  max-width: 600px;
  margin: 20px auto;
  background: #fff;
  border-radius: 8px;
  padding: 10px;
}
.item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-top: 1px solid #eee;
  padding: 10px 0;
}
.item:first-child {
  border-top: none;
}
.item img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 6px;
  margin-right: 10px;
}
.price {
  color: green;
}
</style>
</head>

<body>

<h2>价格查询（多人共享）</h2>

<div class="box">
  <input id="codeInput" placeholder="输入商品代码" />
  <button onclick="search()">查询 / 保存</button>
</div>

<details open>
  <summary>商品列表（点击折叠）</summary>
  <div id="list"></div>
</details>

<script>
/* ========= Supabase 初始化（关键修复点） ========= */
const supabase = window.supabase.createClient(
  "https://ikdxkrmpuyvkoifmfzcu.supabase.co",
  "sb_publishable_wJFKBcmGiyz4WmllVoTUfQ_HevLelwn"
);

/* ========= 查询入口 ========= */
async function search() {
  const code = document.getElementById("codeInput").value.trim();
  if (!code) {
    alert("请输入商品代码");
    return;
  }

  const { data, error } = await supabase
    .from("products")
    .select("*")
    .eq("code", code)
    .maybeSingle();

  if (error) {
    alert("查询失败，请检查 RLS");
    return;
  }

  if (!data) {
    await createNew(code);
  } else {
    await viewOrEdit(data);
  }

  document.getElementById("codeInput").value = "";
  loadList();
}

/* ========= 新建商品 ========= */
async function createNew(code) {
  const price = prompt("新商品，输入价格：");
  if (price === null) return;

  const fileInput = document.createElement("input");
  fileInput.type = "file";
  fileInput.accept = "image/*";

  fileInput.onchange = async () => {
    let image_url = null;

    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const path = `${Date.now()}_${file.name}`;

      const { error: uploadError } = await supabase
        .storage
        .from("product-images")
        .upload(path, file);

      if (!uploadError) {
        image_url = supabase
          .storage
          .from("product-images")
          .getPublicUrl(path).data.publicUrl;
      }
    }

    await supabase.from("products").insert({
      code,
      price,
      image_url
    });
  };

  fileInput.click();
}

/* ========= 查看 / 修改 / 删除 ========= */
async function viewOrEdit(product) {
  const choice = confirm(
    `商品：${product.code}\n价格：${product.price ?? "未设置"}\n\n确定 → 修改\n取消 → 删除`
  );

  if (choice) {
    const newPrice = prompt("输入新价格：", product.price ?? "");
    if (newPrice === null) return;

    await supabase
      .from("products")
      .update({ price: newPrice })
      .eq("id", product.id);
  } else {
    const del = confirm("确定要删除这个商品吗？");
    if (del) {
      await supabase
        .from("products")
        .delete()
        .eq("id", product.id);
    }
  }
}

/* ========= 加载列表 ========= */
async function loadList() {
  const { data } = await supabase
    .from("products")
    .select("*")
    .order("created_at", { ascending: false });

  const list = document.getElementById("list");
  list.innerHTML = "";

  if (!data || data.length === 0) {
    list.innerHTML = "<div>暂无商品</div>";
    return;
  }

  data.forEach(p => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div style="display:flex;align-items:center">
        ${p.image_url ? `< img src="${p.image_url}">` : ""}
        <b>${p.code}</b>
      </div>
      <div class="price">¥ ${p.price ?? "未设置"}</div>
    `;
    list.appendChild(div);
  });
}

loadList();
</script>

</body>
</html>
