<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 32px;
        }

        .hint {
            color: red;
            font-size: 16px;
            margin-top: -10px;
            margin-bottom: 25px;
        }

        input {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            width: 200px;
            padding: 14px;
            font-size: 20px;
            color: #fff;
            background: #2f80ed;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:active {
            opacity: 0.8;
        }

        /* 弹窗背景 */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* 弹窗本体 */
        .modal {
            width: 85%;
            max-width: 420px;
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 22px;
            cursor: pointer;
        }

        /* 成功字体 */
        .price {
            font-size: 32px;
            font-weight: bold;
            color: green;
            margin: 12px 0;
        }

        /* 失败字体 */
        .no-price {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }

        /* 编辑框（55%宽度） */
        .edit-input {
            width: 55%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .save-btn {
            width: 200px;
            padding: 12px;
            font-size: 20px;
            color: #fff;
            background: #2f80ed;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>价格查询</h1>
    <p class="hint">（请输入后 5 位数）</p>

    <input type="text" id="codeInput" placeholder="输入商品代码..." maxlength="5">
    <br>
    <button onclick="queryPrice()">查询</button>

    <!-- 弹窗背景 -->
    <div class="modal-bg" id="modalBg">
        <div class="modal" id="modal">

            <span class="close-btn" onclick="closeModal()">×</span>

            <h2 id="modalTitle">查询成功</h2>
            <p id="modalCode">商品代码：</p>

            <div id="priceBox" class="price"></div>

            <!-- 编辑价格输入框 -->
            <input type="number" step="0.01" id="editPrice" class="edit-input">

            <br>
            <button class="save-btn" onclick="savePrice()">保存</button>

            <p id="saveMsg" style="color: green; margin-top: 10px; display:none;">保存成功！</p>
        </div>
    </div>

<script>
    // 本地保存的价格
    let priceData = {};

    function queryPrice() {
        let code = document.getElementById("codeInput").value.trim();

        if (code.length !== 5) {
            alert("请输入 5 位数字！");
            return;
        }

        let modalBg = document.getElementById("modalBg");
        let modalTitle = document.getElementById("modalTitle");
        let modalCode = document.getElementById("modalCode");
        let priceBox = document.getElementById("priceBox");
        let editPrice = document.getElementById("editPrice");
        let saveMsg = document.getElementById("saveMsg");

        saveMsg.style.display = "none";
        modalCode.innerText = "商品代码：" + code;

        if (priceData[code]) {
            modalTitle.innerText = "查询成功";
            modalTitle.style.color = "black";
            priceBox.innerText = "¥" + priceData[code];
            priceBox.style.color = "green";
            editPrice.value = priceData[code];
        } else {
            modalTitle.innerText = "未找到价格";
            modalTitle.style.color = "red";
            priceBox.innerText = "";
            editPrice.value = "";
        }

        modalBg.style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modalBg").style.display = "none";
    }

    function savePrice() {
        let code = document.getElementById("codeInput").value.trim();
        let newPrice = document.getElementById("editPrice").value.trim();
        let saveMsg = document.getElementById("saveMsg");

        if (!newPrice) {
            alert("请输入价格！");
            return;
        }

        priceData[code] = newPrice;
        saveMsg.style.display = "block";
    }
</script>

</body>
</html>
