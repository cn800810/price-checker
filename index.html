<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>价格查询工具</title>

  <!-- 引入条码扫描库 -->
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding-bottom: 50px;
    }
    h1 {
      text-align: center;
    }
    #video {
      width: 100%;
      max-height: 300px;
      background: #000;
    }
    #result-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 18px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>价格查询工具</h1>

  <!-- 摄像头预览 -->
  <video id="video" autoplay></video>

  <!-- 扫描和输入条码 -->
  <button id="scan-btn">开始扫码</button>

  <input id="manual-input" type="text" placeholder="手动输入条码" />
  <button id="check-btn">查询价格</button>

  <!-- 结果显示 -->
  <div id="result-box">等待扫码或输入条码...</div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("video");
    const resultBox = document.getElementById("result-box");

    // 点击开始扫码
    document.getElementById("scan-btn").onclick = async () => {
      try {
        const devices = await codeReader.listVideoInputDevices();

        if (devices.length === 0) {
          resultBox.textContent = "未找到摄像头设备。";
          return;
        }

        // 默认使用后置摄像头
        const backCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

        resultBox.textContent = "正在启动摄像头...";

        await codeReader.decodeFromVideoDevice(backCamera.deviceId, videoElement, (result) => {
          if (result) {
            resultBox.textContent = "扫码成功！条码：" + result.text;
            checkPrice(result.text);
          }
        });
      } catch (err) {
        resultBox.textContent = "摄像头启动失败：" + err;
      }
    };

    // 点击查询按钮（手动输入）
    document.getElementById("check-btn").onclick = () => {
      const code = document.getElementById("manual-input").value.trim();
      if (code === "") {
        resultBox.textContent = "请输入条码";
        return;
      }
      checkPrice(code);
    };

    // 模拟价格查询函数（你可以改成自己的 API）
    function checkPrice(barcode) {
      // 简单示例：所有商品统一返回 9.99
      resultBox.textContent = "条码：" + barcode + "\n价格：¥9.99";
    }
  </script>
</body>
</html>
